<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">
            </ul>
          </div>
          <h2>Add a conact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input id="new-first-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input id="new-last-name" class="form-control" type="text">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="new-street form-control">
                  <label for="new-city">City</label>
                  <input type="text" class="new-city form-control">
                  <label for="new-state">State</label>
                  <input type="text" class="new-state form-control">
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-address">Another Address</span>
            <button type="submit" class="btn">Add</button>
            <span class="btn btn-success" id="save-contacts">Save Contaccts</span>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
